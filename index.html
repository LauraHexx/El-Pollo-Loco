<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/4_enemie_boss_chicken/1_walk/G1.png"
      type="image/x-icon" />
    <title>El Pollo Loco</title>
    <script src="models/drawable-objects.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/throwable-objects.class.js"></script>
    <script src="models/background-objects.class.js"></script>
    <script src="models/collectableBottles.class.js"></script>
    <script src="models/collectableCoins.class.js"></script>

    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/status-bar-endboss-heart.class.js"></script>

    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chickenSmall.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/world.class.js"></script>

    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>

    <script src="levels/level1.js"></script>
    <script src="levels/level2.js"></script>
    <script src="js/game.js"></script>
    <script src="js/audio.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleResponsiv.css" />
  </head>
  <body>
    <div id="content" class="borderRadius">
      <canvas id="canvas" class="borderRadius" width="720" height="480">
      </canvas>
      <!--STARTSCREEN---------------------------------------------->
      <div id="startscreen" class="borderRadius">
        <img
          src="img/9_intro_outro_screens/start/startscreen_2.png"
          alt="startscreen of the game"
          class="borderRadius" />
      </div>
      <div class="imagesSetting">
        <img
          onclick="playSounds()"
          id="sound"
          class="soundAndMute cursorPointer d-none"
          src="img/icons/sound.mp3"
          alt="turn sound on" />
        <img
          onclick="muteSounds()"
          id="mute"
          class="soundAndMute cursorPointer"
          src="img/icons/mute.png"
          alt="turn sound off" />
        <img
          onclick="openHowToPlay()"
          class="explanation cursorPointer"
          src="img/icons/question-mark.png"
          alt="how to play" />
        <img
          onclick="makeFullscreen()"
          id="fullscreenIcon"
          class="cursorPointer"
          src="img/icons/fullscreen.svg"
          alt="make full screen" />
      </div>
      <div id="divPlayBtn">
        <button onclick="init()" class="cursorPointer">Play</button>
      </div>

      <!--HOW TO PLAY---------------------------------------------->
      <div id="howtoPlay" class="borderRadius d-none">
        <div class="close">
          <img
            onclick="closeHowToPlay()"
            class="closeImg cursorPointer"
            src="img/icons/close.png"
            alt="close how to play screen" />
        </div>
        <div class="keys">
          <div class="oneKeyDiscription">
            <span>Walk Left</span>
            <img
              class="walkLeftImg"
              src="img/icons/arrow-left.png"
              alt="
            left arrow key for walking left" />
          </div>
          <div class="oneKeyDiscription">
            <span>Walk Right</span>
            <img
              class="walkRightImg"
              src="img/icons/arrow-right.png"
              alt="
            right arrow key for walking right" />
          </div>
          <div class="oneKeyDiscription">
            <span>Jump</span>
            <img
              class="jumpImg"
              src="img/icons/space.png"
              alt="space key for jumping" />
          </div>
          <div class="oneKeyDiscription">
            <span>Throw Bottles</span>
            <span class="keyDSpan">D</span>
          </div>
        </div>
        <p class="description">
          Kill the endboss with the bottles. <br />
          But be careful! DonÂ´t waste the bottles.
          <br />
          Collecting all coins enables unstoppable mode - you get some extra
          power.
        </p>
      </div>
      <!--UNSTOPPABLE---------------------------------------------->
      <div id="unstoppable" class="d-none">UNSTOPPABLE!</div>
      <!--YOU LOST---------------------------------------------->
      <div id="lost" class="d-none">
        <img
          src="img/9_intro_outro_screens/game_over/oh no you lost!.png"
          alt="screen when the game is lost" />
        <div id="divPlayAgain">
          <button onclick="backToStart()" class="cursorPointer">
            Back To Start
          </button>
        </div>
      </div>
      <!--YOU WON---------------------------------------------->
      <div id="won" class="d-none">
        <img
          src="img/9_intro_outro_screens/game_over/game over!.png"
          alt="screen when the game is won" />
        <div id="divPlayAgain">
          <button id="nextLevel" onclick="startGame()" class="cursorPointer">
            Next Level
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
